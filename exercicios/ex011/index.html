<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens, Audio e Video</title>
</head>
<body>
    <h1>Inserindo Midias</h1>
    <h2>imagem</h2>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
   
   <h2>Audio</h2>
   <audio preload="auto" controls autoplay loop>
    <source src="midias/apollo.mp3" type="audio/mp3">
   </audio>
   <p>Caso o player n√£o reproduzi <a href="midias/apollo.mp3">Clique aqui</a></p>

   <h2>Videos</h2>
   <p>Inserindo video do youtube</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
