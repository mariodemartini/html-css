<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300 largura x 150 altura
            width altera largura heigth altera a altura - escritos dentro da tag 
            A configuração feita no CSS é soberana na configuração-->
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0">
            <!--Caso o navegador não seja compativel com a iframe aparece só a mensagem que está dentro. A dica é criar o link nessa area.-->
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.</p>
</body>
</html>
