<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: slateblue;
            background-color: springgreen;
            font-weight: bolder;
            width: 200px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Expemplo de Hover (pseudo-class)</h1>
    <p>Passe o mouse sobre o teste abaixo</p>
    <div>Passe o mouse aqui!
        <p>TEXTE ESCONDIDO</p>
    </div>
    <p>Fim do Exercicio</p>
</body>
</html>
