<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }
        
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        .nome {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Tabela de Notas</h1>
    <table>
        <thead class="nome">
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">EXATAS</th>
                <td>Matemática</td>
                <td>7</td>
                <td>8</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>9</td>
                <td>8</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>9</td>
                <td>9,5</td>
            </tr>
            <tr class="nome">
                <th colspan="4">Média de Exatas</th>
                <td>8,5</td>
            </tr>
            <tr>
                <th rowspan="2">HUMANAS</th>
                <td>História</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr class="nome">
                <th colspan="4">Média de Humanas</th>
                <td>7,5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
