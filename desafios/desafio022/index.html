<!DOCTYPE html>

<body>

    <section id="login">
        <div id="imagem">
            <!-- Imagem configurada no CSS -->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo! Fa√ßa seu Login!</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin">Login</label>  
                    <input type="email" name="login" id="ilogin" placeholder="email@email.com" autocomplete="email" required maxlength="30">   
                    <i class="material-icons">person</i>              
                </div>
                <div class="campo">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="6">
                    <i class="material-icons">key</i>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha</a>

        </div>
